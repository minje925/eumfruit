<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:="http://www.w3.org/1999/xhtml" class="agent-pc theme-w theme-wyellow"
      layout:decorate="~{layouts/layout2}">

<head th:replace="fragments/header::header">
    <title>Blog 페이지</title>
</head>

<div layout:fragment="content">
    <div class="hero-wrap hero-bread" style="background-image: url('/images/eum_blog2.jpg');">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">

                <div class="text-center">
                    <p class="breadcrumbs"><span class="mr-2"><a href="/"></a></span> <span><b>카페</b></span></p>
                    <h1 class="mb-0 bread">Cafe</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section ftco-degree-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 mb-5 text-center">
                    <ul class="product-category">
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/cafe" class="active">Cafe</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" th:each="cafe:${cafes}">
                    <div class="row">
                        <div class="col-md-12 d-flex">
                            <div class="blog-entry align-self-stretch d-md-flex">
                                <div class="text d-block pl-md-4">
                                    <div class="meta mb-3">
<!--                                        <div><a th:text="${blog.postdate}"></a></div>-->
                                        <div><b><a th:text="${cafe.cafeNm}"></a></b></div>
                                        <div><b><a th:text="${cafe.cafelink}"></a></b></div>
                                        <div><a th:href="${cafe.cafelink}" class="meta-chat"><span class="icon-chat"></span></a></div>
                                    </div>
                                    <b><h3 class="heading" th:text="${cafe.title}" th:href="${cafe.link}"></h3></b>
                                    <p th:text="${cafe.description}"></p>
                                    <p><a th:href="${cafe.link}" class="btn btn-primary py-2 px-3">카페 보기</a></p>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
</html>
